<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>

    <style>
        .box-item:nth-child(1) {
            width: 20px;
            height: 20px;
            background: cyan;
            padding: 20px;
        }

        .box-item:nth-child(2) {
            width: 20px;
            height: 20px;
            background: rgb(126, 223, 134);
            padding: 20px;
        }

        .box-item:nth-child(3) {
            width: 20px;
            height: 20px;
            background: rgb(214, 224, 64);
            padding: 20px;
        }

        .box {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="box-item">1</div>
        <div class="box-item">2</div>
        <div class="box-item">3</div>
    </div>


</body>

</html>
