<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bán thú cưng</title>

  <style>
    * {
      /* cú pháp ép kiểu về 0 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container .header-box .header {
      background-color: rgb(189, 175, 175);
      color: rgb(46, 42, 42);
      text-align: center;
    }

    .container .header h1 {
      padding: 20px;
    }

    .container .menu-mini li {
      display: inline-block;
      width: 100px;
      padding: 15px 0px;
      text-align: center;
    }

    .container .menu {
      background-color: #000;
      color: #fff;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="header-box">
      <div class="header">
        <h1>Web bán thú cưng</h1>
      </div>

      <div class="menu">
        <!-- Sử dụng bộ thẻ danh sách không có thứ tự để làm menu -->
        <ul class="menu-mini">
          <li>Chó</li>
          <li>Mèo</li>
          <li>Rùa</li>
          <li>Chim</li>
          <li>Gấu</li>
        </ul>
      </div>
    </div>

    <!-- body -->
    <div class="body-box">
      <div class="content-min">
        <h3>Dogs</h3>
        <p>Chó là 1 loại động vật được thuần hóa bởi người, tổ tiên loài chó trước
          đây là giống loài chó sói cực kỳ hung mãnh.
        </p>
      </div>

      <div class="content-max">

      </div>

      <div class="content-min">

      </div>

    </div>




  </div>


</body>

</html>
